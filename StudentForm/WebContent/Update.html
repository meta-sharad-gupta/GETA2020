
<!DOCTYPE html>
<html>
<head>
<script>
function setValue() {

let url = new URL(window.location);
var studentID = url.searchParams.get("Id");
var firstName = url.searchParams.get("firstName");
var lastName = url.searchParams.get("lastName");
var fatherName = url.searchParams.get("fatherName");
var email = url.searchParams.get("email");
var studentClass = url.searchParams.get("studentClass");
var age = url.searchParams.get("age");

document.getElementById("studentID").value = studentID;
document.getElementById("firstName").value = firstName;
document.getElementById("lastName").value = lastName;
document.getElementById("fatherName").value = fatherName;
document.getElementById("email").value = email;
document.getElementById("class").value = studentClass;
document.getElementById("age").value = age;
}
</script>

<meta charset="ISO-8859-1">

<title>Update Student</title>
<style>
form {
margin: 25%;
margin-top: 8%;
border: 20px solid blueviolet;
text-align: center;
}

input {
width: 350px;
height: 30px;
margin: 20px;
}
</style>

</head>

<body onload="setValue()">
   
<form id="updateStudentForm" name="updateStudentForm" action="UpdateStudent" method="post">
<h1>Update Student</h1>
Student ID :   <input type=text id="studentID" name="studentID" placeholder="Student ID" readonly><br/>
First Name :   <input type=text id="firstName" name="firstName" placeholder="First Name"><br/>
Last Name :   <input type=text id="lastName" name="lastName" placeholder="Last Name"><br/>
Father's Name : <input type=text id="fatherName" name="fatherName" placeholder="Father Name"><br/>
Email-ID :   <input type="text" id="email" name="email" placeholder="Email-id" readonly><br/>
Class : <select name="class" id="class">
<option>9</option>
<option>10</option>
<option>11</option>
<option>12</option>
</select><br/>
Age :    <input type="number" id="age" name="age" placeholder="Age"><br/>
<input type="submit" value="Submit">
</form>

</body>

</html>
